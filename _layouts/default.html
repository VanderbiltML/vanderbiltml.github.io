<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} â€“ {% endif %}{{ site.name }}</title>

    {% include meta.html %}

      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
    <link rel="icon"
          type="image/ico"
          href="{{ site.baseurl }}/favicon.ico">
    
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/91fdbb9b51.js" crossorigin="anonymous"></script>
    <!-- <script type='text/javascript' id='clustrmaps' src='//cdn.clustrmaps.com/map_v2.js?cl=ffffff&w=300&t=tt&d=-_AcQxc_HHc0T4EMNth9VotvPWrvPnS6tXdDomGx53w&co=8e8a00&cmo=93097f&cmn=0c930c&ct=ffffff'></script> -->

    
    <meta name="google-site-verification" content="g-KRaTGPF7D3P9GTCxhJr7z5Bf5MP0xb1OmFIM7eb4w" />

    {% include analytics.html %}
    <style>
      html {
        height: 100%; 
      }
      body {
        /* background: linear-gradient(135deg, #ffffff 0%,#FFD700 50%, #000080 100%); */
        background: linear-gradient(165deg, #d9b906 0%, #808000 100%);
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center center; 
        background-size: cover;
        margin-bottom: 40px;
        /* background: linear-gradient(135deg, #FFD700 0%, #ffffff 100%); */
        font-family: 'Avenir', sans-serif;
      }

      .container {
        max-width: 960px;
        /* margin: auto; */
        margin-top: 40px;
        /* margin-bottom: 40px; */
        border-radius: 30px;
        background-color: #ffffff; /* Background color for the content */
        padding: 40px;
        padding-top: 10px;
        box-shadow: 0px 0px 6px rgba(0,0,0,0.3); /* Optional: adds shadow for better content pop */
      }
      .cm-container {
        max-width: 960px;
        margin: 40px auto; /* Top & Horizontal auto, Bottom 80px */

        border-radius: 30px;
        background-color: #ffffff; /* Background color for the content */
        /* padding: 0; Remove padding if you want the ClustrMaps to fill the container */
        box-shadow: 0px 0px 6px rgba(0,0,0,0.3); /* Shadow for better content pop */
        position: relative; /* For centering and potentially absolute positioning children */
        overflow: hidden; /* Ensures that children respect the border radius */
      }
      .clustrmaps-widget {
        margin: 0;
        padding: 0;
      }

      
      .cm-container script,
      .cm-container iframe,
      .cm-container > div {
        width: 100%; 
        height: auto; 
        border: none; 
        border-radius: 30px; 
      }
    </style>
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/speaker">Speaker</a>
<!--             <a href="{{ site.baseurl }}/archives">Archives</a> -->
            <a href="{{ site.baseurl }}/about">About</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>
    <div class="cm-container">
      <script type='text/javascript' id='clustrmaps' src='//cdn.clustrmaps.com/map_v2.js?cl=8e8a00&w=300&t=tt&d=-_AcQxc_HHc0T4EMNth9VotvPWrvPnS6tXdDomGx53w&co=ffffff&cmo=a00289&cmn=ff5353&ct=808080'></script>
    </div>
    <!--
    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>
    -->
    
    {% include analytics.html %}

  </body>
</html>
